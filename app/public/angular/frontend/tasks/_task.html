<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-10">
        <h3 class="panel-title">{{task.label}}</h3>
      </div>
      <div class="col-xs-2">
        <a class="btn btn-default btn-sm pull-left" ng-click="update(task)">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-danger btn-sm pull-right" ng-click="destroy(task)">
          <i class="fa fa-trash-o"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    {{task.text}}
  </div>
</div>
