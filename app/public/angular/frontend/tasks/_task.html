<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h3 class="panel-title">{{task.label}}</h3>
      </div>
      <div class="col-xs-4">
        <span class="pull-right">
          <a class="btn btn-default btn-sm" ng-click="update(task)">
            <i class="fa fa-edit"></i>
          </a>

          <!-- ToDo 2 In Progress -->
          <a class="btn btn-default btn-sm" ng-click="moveTaskFromToDotoInProgess(task)" ng-show="!task.inProgress && !task.done">
            <i class="fa fa-arrow-circle-right"></i>
          </a>

          <!-- In Progress 2 Done -->
          <a class="btn btn-default btn-sm" ng-click="moveTaskFromInProgessToDone(task)" ng-show="task.inProgress && !task.done">
            <i class="fa fa-arrow-circle-right"></i>
          </a>

          <!-- Done 2 In Progress -->
          <a class="btn btn-default btn-sm" ng-click="moveTaskFromDoneToInProgress(task)" ng-show="task.inProgress && task.done">
            <i class="fa fa-arrow-circle-left"></i>
          </a>

          <!-- LÃ¶schen -->
          <a class="btn btn-danger btn-sm" ng-click="destroy(task)">
            <i class="fa fa-trash-o"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
  <div class="panel-body">
    {{task.text}}
  </div>
</div>
